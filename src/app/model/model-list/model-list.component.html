<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="modelList">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let model"> {{model.name}} </td>
      </ng-container> 
      
      <ng-container matColumnDef="displacement">
          <th mat-header-cell *matHeaderCellDef> Cylindr√©e </th>
          <td mat-cell *matCellDef="let model"> {{model.displacement}} </td>
      </ng-container>  

     <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Prix </th>
          <td mat-cell *matCellDef="let model"> {{model.price}} </td>
     </ng-container>  

     <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Marque </th>
          <td mat-cell *matCellDef="let model"> {{model.brand.name}} </td>
     </ng-container> 

      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- PAGINATION -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" 
                 [pageSize]="10"
                 [length]="modelList.length"
                 showFirstLastButtons> 
  </mat-paginator>
</div>
