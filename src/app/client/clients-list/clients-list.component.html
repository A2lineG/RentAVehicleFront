<div class="button">
    <button mat-button [routerLink]="['../../add']" >
      <span>Ajouter client</span>   
    </button> 
  </div>

<!-- FILTRE -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientList">

        <!-- Position Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let client"> {{client.surname}} </td>
        </ng-container> 

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
            <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
        </ng-container>  

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
            <td mat-cell *matCellDef="let client"> {{client.birthDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>     
        
        
        <!-- BOUTONS -->
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let client"> 
                <button mat-button (click)="getDetail(client.id)">
                    <fa name="info"></fa>
                </button> 
            </td>
        </ng-container>  
    
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let client"> 
                <button mat-button (click)="update(client.id)">                
                    <fa name="pencil"></fa>                         
                </button> 
            </td>
        </ng-container> 
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let client"> 
                <button mat-button (click)="delete(client.id)">
                    <fa name="trash"></fa>
                </button> 
            </td>
        </ng-container>  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- PAGINATION -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" 
                   [pageSize]="10"
                   [length]="clientList.length"
                   showFirstLastButtons> 
    </mat-paginator>
</div>
