<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{ vehicle.model.name }} </mat-card-title>   
    <mat-card-subtitle> {{vehicle.model.brand.name}} </mat-card-subtitle>   
  </mat-card-header>
  <mat-card-content>
    <p>Prix : {{ vehicle.model.price }}€</p>
    <p>Cylindrée : {{ vehicle.model.displacement }}cc</p>

    <mat-list-option *ngFor="let option of vehicle.optionVehicleVehicles.optionVehicle">
      {{option.name}}
    </mat-list-option>
  </mat-card-content>
</mat-card>
