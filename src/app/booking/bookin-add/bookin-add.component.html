<!-- dates -->
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="formAddDate">
    <form [formGroup]="formAddDate">
      <ng-template matStepLabel>Réserver les dates</ng-template>
      <mat-form-field>
        <input matInput placeholder="Date de départ" formControlName="startDate" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Date d'arrivée" formControlName="endDate" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Suivant</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </form>
  </mat-step>

<!-- vehicles -->
<mat-step [stepControl]="formAddVehicle">
  <ng-template matStepLabel>Sélectionner un modèle</ng-template>
  <div *ngFor="let vehicle of vehicleList" class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title> {{ vehicle.modelName }} </mat-card-title>   
        <mat-card-subtitle> {{vehicle.brandName}} </mat-card-subtitle>       
        <mat-card-actions><button mat-button>Sélectionner</button></mat-card-actions>
      </mat-card-header>
    </mat-card>
  </div>
  <div> 
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Suivant</button> 
    <button mat-button (click)="stepper.reset()">Reset</button>  
  </div>  
</mat-step>
<!-- Options -->
<mat-step [stepControl]="formAddOptions">
    <form [formGroup]="formAddOptions">
      <ng-template matStepLabel>Ajouter des options</ng-template>
      
      <mat-selection-list #optionBooking>
          <mat-list-option *ngFor="let option of OptionBookingList">
            {{option.name}} {{option.priceValue}}
          </mat-list-option>
      </mat-selection-list>     

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Suivant</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
