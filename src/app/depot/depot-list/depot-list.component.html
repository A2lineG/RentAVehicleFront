<!-- FILTRE -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="depotList">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let depot"> {{depot.name}} </td>
      </ng-container> 

      <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Ville </th>
          <td mat-cell *matCellDef="let depot"> {{depot.city}} </td>
      </ng-container>  

      <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let depot"> {{depot.address}} </td>
      </ng-container>     
      
      
      <!-- BOUTONS -->    
  
      <!-- <ng-container matColumnDef="update">

          <td mat-cell *matCellDef="let depot"> 
              <button mat-button (click)="update(client.id)">                
                  <fa name="pencil"></fa>                         
              </button> 
          </td>
      </ng-container> 
      
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let depot"> 
              <button mat-button (click)="delete(client.id)">
                  <fa name="trash"></fa>
              </button> 
          </td>
      </ng-container>   -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- PAGINATION -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" 
                 [pageSize]="10"
                 [length]="depotList.length"
                 showFirstLastButtons> 
  </mat-paginator>
</div>
